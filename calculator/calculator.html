<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Display -->
      <div class="display-tape">hey</div>
      <div class="display">hello</div>
      <div class="inputs">
        <div class="right">
          <!-- Numbers -->
          <button id="clear">clear</button>
          <div class="numbers">
            <button id="zero">0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
        </div>
        <div class="left">
          <!-- Operators -->
          <div class="operators">
            <button id="+">+</button>
            <button id="-">–</button>
            <button id="*">*</button>
            <button id="/">÷</button>
          </div>
          <div class="equals">
            <button id="=">:-)</button>
        </div>
      </div>
    </div>
  </body>
</html>
